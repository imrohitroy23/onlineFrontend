<mat-card>
  <h1 class="text-center mt20">Add New Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="addQuiz()">
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Enter Title</mat-label>
            <input [(ngModel)]="quizData.title"
              type="text"
              name="title"
              required
              matInput
              placeholder="Enter Title"
            />
          </mat-form-field>
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Enter Description</mat-label>
            <textarea [(ngModel)]="quizData.description"
              type="text"
              name="description"
              required
              rows="4"
              matInput
              placeholder="Enter Description"
            ></textarea>
          </mat-form-field>

          <div class="row">
            
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Max-Marks</mat-label>
                <input
                [(ngModel)]="quizData.maxMarks"
                  type="text"
                  name="maxMarks"
                  required
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Number of Questions</mat-label>
                <input [(ngModel)]="quizData.noofqsns"
                  type="text"
                  name="noofqsns"
                  required
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
            </div>
          </div>

          <!-- active field -->
          <div class="row">
            <div class="col-md-6">
          <mat-slide-toggle name="active" class="example-margin mb20" [(ngModel)]="quizData.active">
            Publish Status
          </mat-slide-toggle>
          </div>

          <div class="col-md-6">
          <!-- //select a category -->
          <mat-form-field appearance="fill">
            <mat-label>Categories</mat-label>
            <mat-select name="category" [(ngModel)]="quizData.category.cid">
              <mat-option *ngFor="let c of category" [value]="c.cid">
                {{ c.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          </div>
          </div>
          <div class="container text-center mt20 mb20">
            <button
                routerLink="/admin/add-quiz/"
            mat-raised-button
            color="accent"
          >
            Add New Quiz
          </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</mat-card>
{{quizData|json}}
