<div class="container">
    <!-- //error aa raha kyuki bhut saara quiz me hum title and ctaegory nhi daale hai -->
<mat-card  *ngFor="let q of quizzes">
   <mat-card-header>
<div mat-card-avatar class="example-header-image"></div>
    <mat-card-title  >
       {{q.title}}
    </mat-card-title>
    <mat-card-subtitle  >
        {{q.category.title}}
    </mat-card-subtitle>
   </mat-card-header>
   
   <mat-card-content >
    <p>{{q.description}}</p>
   </mat-card-content>
   <div class="container mb20 ">
    <button  mat-flat-button color="accent">
      Question
    </button>
    <button
     class="ml20"  mat-stroked-button color="accent">
        Max Marks {{q.maxMarks}}
      </button>
      <button
     class="ml20"  mat-stroked-button color="accent">
        Max Questions {{q.noofqsns}}
      </button>
      <button
      
      
     class="ml20"  mat-stroked-button color="accent">
       Update
      </button>
      <button
      class="ml20"  mat-stroked-button color="accent">
        Attempts
       </button>
  </div>
</mat-card>
<div class="container text-center mt20 mb20">
    <button  mat-raised-button color="accent">
      Add New Quiz
    </button>
  </div>
</div>
